<div class="container-fluid">

        </a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#collapse_target">

    </button>
        <div class="collapse navbar-collapse" id="collapse_target">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" *ngIf = "!this.IsloggedIn()" [routerLink]="['/register']">Sign Up</a>

                    <a class="nav-link" id = "logout" *ngIf = "this.IsloggedIn()"  [routerLink]="['/login']">Logout</a>
