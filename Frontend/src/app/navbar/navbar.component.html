<div class="container-fluid">
    <nav class="navbar fixed-top navbar-dark navbar-expand-lg">
        <a class="navbar-brand " >
            <img src="../../favicon.ico" alt="Logo" id="logo">
        </a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" *ngIf = "!this.IsloggedIn()" [routerLink]="['/register']">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" *ngIf = "!this.IsloggedIn()"[routerLink]="['/login']">Sign In</a>
                </li>
                <li class="nav-link">
                    <a class="nav-link" *ngIf = "this.IsloggedIn()"  [routerLink]="['/game']">Play Game</a>
                </li>
                <li class="nav-link">
                    <a class="nav-link" *ngIf = "this.IsloggedIn()"  [routerLink]="['/scoreboard']">Show Scores</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
